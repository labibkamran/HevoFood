<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbca43;
            margin: 0;
        }
        
        .container {
            background-color: white;
            height: 500px;
            width: 700px;
            border: 2px solid rgb(111, 57, 3);
            border-radius: 2%;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.5);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            text-align: center;
            padding: 20px;
        }

        .container img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your order!</h1>
        <p>Please check your inbox for the confirmation message.</p>
        <img src="ty.jpeg" alt="Thank You Image">
    </div>
</body>
</html>
