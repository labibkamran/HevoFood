<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar - Fixed at the Top */
        .navbar {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            border-bottom: 3px solid #FF6600;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #FF6600;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 600;
            padding: 10px;
        }

        .nav-links a:hover {
            border-bottom: 3px solid #FF6600;
            color: #FF6600;
        }

        /* Body Layout */
        body {
            background-color: white;
            text-align: center;
            padding-top: 100px; /* Ensures content appears below navbar */
        }

        /* Checkout Container */
        .checkout-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            color: #FF6600;
            margin-bottom: 15px;
        }

        /* Form */
        .checkout-form input, .checkout-form select, .checkout-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkout-form label {
            font-weight: bold;
        }
        .btn1 {
            background-color: #FFC107;
            color: black;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn {
            background-color: #FFC107;
            color: black;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: block;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #FFB300;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #FF6600;
            color: white;
        }

        /* Multimedia */
        .media-container {
            margin-top: 20px;
            text-align: center;
        }

        /* Expandable Instructions */
        details {
            margin-top: 20px;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
        }

        /* Canvas */
        .canvas-container {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Restaurant</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
        </ul>
        <button class="btn1">ðŸ›’ Cart</button>
    </nav>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <h2>Checkout</h2>

        <form class="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash on Delivery</option>
            </select>

            <a href="Thankyou.html" class="btn">Place Order</a>
        </form>

       

        <!-- Multimedia -->
        <div class="media-container">
            <h2>Enjoy Your Meal with Some Music!</h2>
            <audio controls>
                <source src="./public/music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <h2>Checkout Our Video!</h2>
            <video controls width="100%">
                <source src="./public/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Embedded Google Map / YouTube Video -->
        <h2>Find Us</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092373!2d144.9556513155885!3d-37.81732797975151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e33!2sMelbourne%20CBD!5e0!3m2!1sen!2sau!4v1630951578833!5m2!1sen!2sau" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <!-- Expandable Instructions -->
        <details>
            <summary>How to Complete Your Checkout?</summary>
            <p>1. Fill in your details.<br>2. Choose a payment method.<br>3. Click "Place Order".</p>
        </details>

      
        <div class="canvas-container">
            <h2>Draw Something!</h2>
            <canvas id="myCanvas" width="300" height="150" style="border:1px solid #ccc;"></canvas>
        </div>
    </div>
</body>
</html>
