<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar - Fixed at the Top */
        .navbar {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            border-bottom: 3px solid #FF6600;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #FF6600;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 600;
            padding: 10px;
        }

        .nav-links a:hover {
            border-bottom: 3px solid #FF6600;
            color: #FF6600;
        }

        /* Body Layout */
        body {
            background-color: white;
            text-align: center;
            padding-top: 100px; /* Ensures content appears below navbar */
        }

        /* Centered Contact Form */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Takes full page height minus navbar height */
        }

        .contact-box {
            background-color: white;
            border: 2px solid rgb(111, 57, 3);
            box-shadow: 5px 5px #f8c740;
            width: 40%;
            padding: 30px;
            border-radius: 10px;
        }

        h2 {
            color: rgb(111, 57, 3);
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            text-align: center;
            line-height: 2.5;
        }

        input, textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgb(122, 64, 7);
            border-radius: 5px;
            font-size: 16px;
            color: rgb(122, 64, 7);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        /* Submit Button */
        .btn {
            background-color: #FFC107;
            color: black;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #FFB300;
        }

       
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Restaurant</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <button class="btn">ðŸ›’ Cart</button>
    </nav>

    <!-- Contact Form (Centered Below Navbar) -->
    <div class="contact-container">
        <div class="contact-box">
            <h2>Get in Touch with Us</h2>
            <form>
                <input type="text" name="name" placeholder="Enter your name" maxlength="25" required>
                <br>
                <input type="email" name="email" placeholder="Enter your email address" maxlength="40" required>
                <br>
                <input type="tel" name="phone" placeholder="Enter your phone number" maxlength="13" required>
                <br>
                <textarea name="message" placeholder="Enter your message" maxlength="400"></textarea>
                <br>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
